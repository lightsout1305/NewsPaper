{% extends 'main.html' %}

{% load crispy_forms_filters %}

{% block content %}
<h2> Войти в систему </h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag|crispy }}</td>
            <td>{{ form.username|crispy }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag|crispy }}</td>
            <td>{{ form.password|crispy }}</td>
        </tr>
    </table>

    <input type="submit" value="Войти">
</form>

    <button><a href="/sign/signup"> Регистрация </a></button>

    <form>
        <a href="/accounts/google/login/"> Войти через Google-аккаунт </a>
    </form>
{% endblock %}
