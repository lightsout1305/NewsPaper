{% extends 'flatpages/default.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans "Delete the article" %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans "Delete" %} "{{ object.title }} {% trans "from" %} {{ object.author.author_user.username }}?"</p>
    <input type="submit" class="btn btn-outline-dark" value="{% trans "Delete" %}" />
</form>
{% endblock content %}
