<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly articles feed</title>
</head>
<body>
<h1>Приветствуем, {{ recipient }}! Новая подборка статей по категории {{ category }} за неделю уже здесь!</h1>
{% for feed in week_feed %}
    <h3>Заголовок: <a href="127.0.0.1/main/search/{{ feed.post.id }}"><strong>{{ feed.post.title }}</strong></a></h3>
    <h4>Краткое содержание: <strong>{{ feed.post.content|truncatechars:50 }}</strong></h4>
{% endfor %}
</body>
</html>
