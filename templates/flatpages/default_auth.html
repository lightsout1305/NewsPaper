<!DOCTYPE html>
{% load i18n %}
{% load tz %}
{% load static %}
{% load crispy_forms_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'icons/newspaper-favicon-color.svg' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
        body {background-color: {% if current_time.hour >= 19 or current_time.hour <= 7 %} #2c3034 {% else %} #F5F5F5 {% endif %};}
    </style>
</head>
<body>
    {% block content %}
    {{ flatpage.content }}
    {% endblock %}
</body>
{% if current_time.hour >= 19 or current_time.hour <= 7 %}
    <img class="logo" src="{% static 'logos/newspaper-high-resolution-logo-white.svg' %}" alt="logo">
{% else %}
    <img class="logo" src="{% static 'logos/newspaper-high-resolution-logo.svg' %}" alt="logo">
{% endif %}
</html>
