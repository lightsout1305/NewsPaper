{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление новости</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}

    <input type="submit" class="btn btn-outline-dark" value="Delete" />
</form>
{% endblock content %}
